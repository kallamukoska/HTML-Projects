<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists-examples</title>
</head>
<body>
    <!--creating unordered list-->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ul style="list-style :square;">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>

    <!--creating ordered list-->
    <ol style="color: brown;">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>
    
</body>
</html>
