<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>My first table</h1>

    <p>Click <a href = "c:\Users\krist\Downloads\viber_image_2023-10-20_20-37-05-198.png">here</a>
        to see how tables are made in HTML!
    </p>

    <table border = "1">
        <caption><strong>Table of fruits</strong></caption>
        <thead> <!-- redica 1 -->
            <td><strong>Fruit</strong></td>
            <td><strong>Price</strong></td>
        </thead>

        <tbody>
            <tr> <!-- redica 2 -->
                <td>Banana</td>
                <td>$0.25</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>$0.50</td>
            </tr>
        </tbody>

        <tfoot> <!-- redica 3 -->
            <td><strong>Total</strong></td>
            <td><strong>$0.75</strong></td>
        </tfoot>

    </table>
</body>
</html>
